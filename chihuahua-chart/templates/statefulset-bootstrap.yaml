{{- if .Values.bootstrap.enabled -}}
{{- range untilStep 1 5 1 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chihuahua-validator-{{ . }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  labels:
    app: chihuahua-validator
    chihuahua.network/validator: "{{ . }}"
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: chihuahua-validator
      chihuahua.network/validator: "{{ . }}"
  serviceName: "chihuahua-validator-{{ . }}"
  template:
    metadata:
    {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: chihuahua-validator
        chihuahua.network/validator: "{{ . }}"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: chihuahua-node
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          command: [ "/bin/bash" , "/config/init.sh" ]
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:   
            - name: NODE
              value: "{{ . }}"
            - name: CHIHUAHUA_HOME
              value: {{ $.Values.home }}
            - name: CHIHUAHUA_DEBUG
              value: "{{ $.Values.debug }}"
            - name: CHIHUAHUA_MINIMUM_GAS_PRICES
              value: "{{ $.Values.CHIHUAHUA_node.minimum_gas_prices }}"
            - name: CHIHUAHUA_KEYRING_BACKEND
              value: {{ $.Values.keyring_backend }}
            - name: CHIHUAHUA_P2P_PEX
              value: "{{ $.Values.CHIHUAHUA_node.pex }}"
            - name: CHIHUAHUA_P2P_PERSISTENT_PEERS
              value: "{{ $.Values.bootstrap.validator1 }}@validator-1:26656,{{ $.Values.bootstrap.validator2 }}@validator-2:26656,{{ $.Values.bootstrap.validator3 }}@validator-3:26656,{{ $.Values.bootstrap.validator4 }}@validator-4:26656"
            - name: CHIHUAHUA_P2P_LADDR
              value: tcp://0.0.0.0:26656
            - name: CHIHUAHUA_RPC_LADDR
              value: tcp://0.0.0.0:26657
            - name: CHIHUAHUA_RPC_PPROF_LADDR
              value: 0.0.0.0:6060
            - name: CHIHUAHUA_GRPC_ADDRESS
              value: 0.0.0.0:9090
            - name: CHIHUAHUA_P2P_ADDR_BOOK_STRICT
              value: "false"
            - name: CHIHUAHUA_ROSETTA_ENABLE
              value: "false"
            - name: CHIHUAHUA_P2P_SEED_MODE
              value: "true"
            - name: CHIHUAHUA_API_ENABLE
              value: "true"
            - name: CHIHUAHUA_PRUNING
              value: "{{ $.Values.CHIHUAHUA_node.pruning }}"
            - name: CHIHUAHUA_IAVL_DISABLE_FASTNODE
              value: "{{ $.Values.CHIHUAHUA_node.iavl_disable_fastnode }}"
          ports:
            - containerPort: 1317
              name: chihuahuad-api
            - containerPort: 9090
              name: chihuahuad-grpc
            - containerPort: 26656
              name: chihuahuad-p2p
            - containerPort: 26657
              name: chihuahuad-rpc
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: bootstrap
              mountPath: /bootstrap
              readOnly: true
            - name: chihuahua-storage
              mountPath: /root/.chihuahuad
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - chihuahua-validator
            topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: chihuahua-node-config-bootstrap
        - name: bootstrap
          secret:
            secretName: chihuahua-node-bootstrap
  volumeClaimTemplates:
  - metadata:
      name: chihuahua-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "chihuahua-nodes"
      resources:
        requests:
          storage: {{ $.Values.bootstrap.capacity }}
{{- end }}
{{- end }}
