{{- if .Values.chihuahua_node.enabled -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chihuahua-node-1
  namespace: {{ .Release.Namespace }}
  labels:
    app: chihuahua-node
    chihuahua.network/node: "1"
spec:
  replicas: 1
  serviceName: {{ include "chihuahua-node.fullname" . }}
  selector:
    matchLabels:
      app: chihuahua-node
      chihuahua.network/node: "1"
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: chihuahua-node
        chihuahua.network/node: "1"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: chihuahua-node
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.local_storage.enabled }}
      nodeSelector:
        kubernetes.io/hostname: {{ $.Values.local_storage.host }}
      {{- end }}
      initContainers:
        - name: init
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: [ "/bin/bash" , "/config/init.sh" ]
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CHIHUAHUA_MONIKER
              value: {{ .Values.chihuahua_node.moniker }}-1
            - name: CHIHUAHUA_NET
              value: {{ .Values.chihuahua_node.net }}
            - name: CHIHUAHUA_HOME
              value: {{ .Values.home }}
            - name: CHIHUAHUA_CHAIN_ID
              value: {{ .Values.chihuahua_node.chainid }}
            - name: CHIHUAHUA_KEYRING_BACKEND
              value: {{ .Values.keyring_backend }}
{{- if .Values.state_sync.enabled }}
            - name: CHIHUAHUA_P2P_PERSISTENT_PEERS
              value: {{ .Values.chihuahua_node.peers }},{{ .Values.state_sync.node_id }}
{{- else }}
            - name: CHIHUAHUA_P2P_PERSISTENT_PEERS
              value: {{ .Values.chihuahua_node.peers }}
{{- end }}
{{- if .Values.snapshots.enabled }}
            - name: CHIHUAHUA_STATE_SYNC_SNAPSHOT_INTERVAL
              value: "2000"
            - name: CHIHUAHUA_STATE_SYNC_SNAPSHOT_KEEP_RECENT
              value: "5"
            - name: CHIHUAHUA_PRUNING
              value: "custom"
            - name: CHIHUAHUA_PRUNING_KEEP_RECENT
              value: "100"
            - name: CHIHUAHUA_PRUNING_KEEP_EVERY
              value: "2000"
            - name: CHIHUAHUA_PRUNING_INTERVAL
              value: "10"
{{- else }}
            - name: CHIHUAHUA_PRUNING
              value: "{{ .Values.chihuahua_node.pruning }}"
{{- end }}
            - name: CHIHUAHUA_IAVL_DISABLE_FASTNODE
              value: "{{ .Values.chihuahua_node.iavl_disable_fastnode }}"
            - name: CHIHUAHUA_P2P_LADDR
              value: tcp://0.0.0.0:26656
            - name: CHIHUAHUA_RPC_LADDR
              value: tcp://0.0.0.0:26657
            - name: CHIHUAHUA_RPC_PPROF_LADDR
              value: 0.0.0.0:6060
            - name: CHIHUAHUA_GRPC_ADDRESS
              value: 0.0.0.0:9090
            - name: CHIHUAHUA_P2P_ADDR_BOOK_STRICT
              value: "false"
            - name: CHIHUAHUA_ROSETTA_ENABLE
              value: "false"
            - name: CHIHUAHUA_P2P_SEED_MODE
              value: "true"
            - name: CHIHUAHUA_P2P_PEX
              value: "{{ .Values.chihuahua_node.pex }}"
            - name: CHIHUAHUA_DEBUG
              value: "{{ $.Values.debug }}"
            - name: CHIHUAHUA_MINIMUM_GAS_PRICES
              value: "{{ .Values.chihuahua_node.minimum_gas_prices }}"
            - name: SNAPSHOT_PROVIDER
              value: "{{ .Values.chihuahua_node.snapshot_provider }}"
{{- if .Values.state_sync.enabled }}
            - name: CHIHUAHUA_STATESYNC_ENABLE
              value: "true"
            - name: CHIHUAHUA_STATESYNC_RPC_SERVERS
              value: "{{ .Values.state_sync.rpc1 }},{{ .Values.state_sync.rpc2 }}"
{{- end }}
            - name: CHIHUAHUA_API_ENABLE
              value: "{{ .Values.chihuahua_node.api_enable }}"
          ports:
            - containerPort: 1317
              name: chihuahuad-api
            - containerPort: 9090
              name: chihuahuad-grpc
            - containerPort: 26656
              name: chihuahuad-p2p
            - containerPort: 26657
              name: chihuahuad-rpc
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          {{- if .Values.local_storage.enabled }}
            - name: local-persistent-storage
              mountPath: "{{ .Values.home }}"
          {{- else }}
            - name: home
              mountPath: "{{ .Values.home }}"
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: [ "/bin/akash" , "start" ]
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CHIHUAHUA_MONIKER
              value: {{ .Values.chihuahua_node.moniker }}-1
            - name: CHIHUAHUA_NET
              value: {{ .Values.chihuahua_node.net }}
            - name: CHIHUAHUA_HOME
              value: {{ .Values.home }}
            - name: CHIHUAHUA_CHAIN_ID
              value: {{ .Values.chihuahua_node.chainid }}
            - name: CHIHUAHUA_KEYRING_BACKEND
              value: {{ .Values.keyring_backend }}
{{- if .Values.state_sync.enabled }}
            - name: CHIHUAHUA_P2P_PERSISTENT_PEERS
              value: {{ .Values.chihuahua_node.peers }},{{ .Values.state_sync.node_id }}
{{- else }}
            - name: CHIHUAHUA_P2P_PERSISTENT_PEERS
              value: {{ .Values.chihuahua_node.peers }}
{{- end }}
{{- if .Values.snapshots.enabled }}
            - name: CHIHUAHUA_STATE_SYNC_SNAPSHOT_INTERVAL
              value: "2000"
            - name: CHIHUAHUA_STATE_SYNC_SNAPSHOT_KEEP_RECENT
              value: "5"
            - name: CHIHUAHUA_PRUNING
              value: "custom"
            - name: CHIHUAHUA_PRUNING_KEEP_RECENT
              value: "100"
            - name: CHIHUAHUA_PRUNING_KEEP_EVERY
              value: "2000"
            - name: CHIHUAHUA_PRUNING_INTERVAL
              value: "10"
{{- else }}
            - name: CHIHUAHUA_PRUNING
              value: "{{ .Values.chihuahua_node.pruning }}"
{{- end }}
            - name: CHIHUAHUA_IAVL_DISABLE_FASTNODE
              value: "{{ .Values.chihuahua_node.iavl_disable_fastnode }}"
            - name: CHIHUAHUA_P2P_LADDR
              value: tcp://0.0.0.0:26656
            - name: CHIHUAHUA_RPC_LADDR
              value: tcp://0.0.0.0:26657
            - name: CHIHUAHUA_RPC_PPROF_LADDR
              value: 0.0.0.0:6060
            - name: CHIHUAHUA_GRPC_ADDRESS
              value: 0.0.0.0:9090
            - name: CHIHUAHUA_P2P_ADDR_BOOK_STRICT
              value: "false"
            - name: CHIHUAHUA_ROSETTA_ENABLE
              value: "false"
            - name: CHIHUAHUA_P2P_SEED_MODE
              value: "true"
            - name: CHIHUAHUA_P2P_PEX
              value: "{{ .Values.chihuahua_node.pex }}"
            - name: CHIHUAHUA_DEBUG
              value: "{{ $.Values.debug }}"
            - name: CHIHUAHUA_MINIMUM_GAS_PRICES
              value: "{{ .Values.chihuahua_node.minimum_gas_prices }}"
            - name: SNAPSHOT_PROVIDER
              value: "{{ .Values.chihuahua_node.snapshot_provider }}"
{{- if .Values.state_sync.enabled }}
            - name: CHIHUAHUA_STATESYNC_ENABLE
              value: "true"
            - name: CHIHUAHUA_STATESYNC_RPC_SERVERS
              value: "{{ .Values.state_sync.rpc1 }},{{ .Values.state_sync.rpc2 }}"
{{- end }}
            - name: CHIHUAHUA_API_ENABLE
              value: "{{ .Values.chihuahua_node.api_enable }}"
          ports:
            - containerPort: 1317
              name: chihuahuad-api
            - containerPort: 9090
              name: chihuahuad-grpc
            - containerPort: 26656
              name: chihuahuad-p2p
            - containerPort: 26657
              name: chihuahuad-rpc
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          {{- if .Values.local_storage.enabled }}
            - name: local-persistent-storage
              mountPath: "{{ .Values.home }}"
          {{- else }}
            - name: home
              mountPath: "{{ .Values.home }}"
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: chihuahua-node-config
      {{- if .Values.local_storage.enabled }}
        - name: local-persistent-storage
          persistentVolumeClaim:
            claimName: chihuahua-node-pvc
      {{- else }}
        - name: home
          emptyDir: {}
      {{- end }}
{{- end }}
