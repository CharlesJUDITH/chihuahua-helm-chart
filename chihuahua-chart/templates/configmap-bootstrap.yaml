{{- if .Values.bootstrap.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: chihuahua-node-config-bootstrap
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chihuahua-node.labels" . | nindent 4 }}
data:
  init.sh: |
    #!/bin/bash
    set -x
    if [ ! -d "$CHIHUAHUA_HOME/data" ] 
    then
      chihuahuad init validator$NODE --home $CHIHUAHUA_HOME
      cp /bootstrap/genesis.json $CHIHUAHUA_HOME/config/genesis.json
      cp /bootstrap/priv_validator_key_$NODE.json $CHIHUAHUA_HOME/config/priv_validator_key.json
      cp /bootstrap/node_key_$NODE.json $CHIHUAHUA_HOME/config/node_key.json
    fi
    apt update && apt install curl -y
    rm -f $CHIHUAHUA_HOME/config/addrbook.json
    echo '{"height":"0","round":0,"step":0}' > $CHIHUAHUA_HOME/data/priv_validator_state.json
    /bin/chihuahuad start
    if $CHIHUAHUA_DEBUG == "true"; then sleep 5000; fi
{{- end }}
