{{- if .Values.bootstrap.enabled -}}
{{- range untilStep 1 5 1 }}
---
apiVersion: v1
kind: Service
metadata:
  name: validator-{{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 1317
      name: chihuahuad-api
    - port: 9090
      name: chihuahuad-grpc
    - port: 26656
      name: chihuahuad-p2p
    - port: 26657
      name: chihuahuad-rpc
  selector:
    chihuahua.network/validator: "{{ . }}"
{{- end }}
{{- end }}
